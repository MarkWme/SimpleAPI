# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webappcontainer2103

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - uses: azure/docker-login@v1
      with:
        login-server: https://pcreuwcore.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8123e7f8b59d4f6a8aa0619d374794ff }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1064758b73024bf8b5d1a4f6b3c1d9db }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2.2.1
      with:
        push: true
        tags: simpleapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webappcontainer2103'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9e294aefdb4347f0b42c2660d059785b }}
        images: 'pcreuwcore.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8123e7f8b59d4f6a8aa0619d374794ff }}/simpleapi:${{ github.sha }}'